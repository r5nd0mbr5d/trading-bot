name: CI

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  policy-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install policy tools
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8

      - name: Run lint policy gates
        run: |
          black --check src tests
          isort --check-only src tests
          flake8 src tests --max-line-length=100 --extend-ignore=E203,W503,E501

      - name: Run LPDD consistency check
        run: python scripts/lpdd_consistency_check.py --root .

      - name: Run async runtime hygiene check
        run: python scripts/async_runtime_hygiene_check.py --root .

  test-and-coverage:
    needs: policy-checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage gate
        run: python -m pytest tests/ --cov=src --cov-report=term-missing --cov-fail-under=90
