# Pre-commit hooks configuration
# Install with: pre-commit install
# Run manually: pre-commit run --all-files
# Skip on commit: git commit --no-verify

repos:
  # Code formatting with Black
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3.10
        args: [--line-length=100]
        stages: [commit]

  # Import sorting
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=100]
        stages: [commit]

  # PEP 8 style violations
  - repo: https://github.com/PyCQA/pycodestyle
    rev: 2.11.1
    hooks:
      - id: pycodestyle
        args: [--max-line-length=100, --ignore=E501,W503,E203]
        exclude: '(archive|archives|__pycache__|\.venv)'
        stages: [commit]

  # Linting with Pylint (warning only, doesn't block commit)
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        args:
          - --exit-zero  # Don't fail on violations (warnings only)
          - --rcfile=.pylintrc
          - --disable=all
          - --enable=E,F,W,C0111,C0302  # Errors, fatal, warnings, docstring, too-long-lines
        exclude: '(archive|archives|__pycache__|\.venv|build|dist)'
        stages: [commit]

  # General linting
  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args:
          - --max-line-length=100
          - --extend-ignore=E203,W503,E501
          - --exclude=archive,archives,__pycache__,.venv,build,dist
        stages: [commit]

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        args: [--format=parsable]
        stages: [commit]

  # JSON formatting
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        stages: [commit]
      - id: end-of-file-fixer
        stages: [commit]
      - id: check-yaml
        stages: [commit]
      - id: check-json
        stages: [commit]
      - id: check-merge-conflict
        stages: [commit]
      - id: check-case-conflict
        stages: [commit]
      - id: check-added-large-files
        args: [--maxkb=5000]
        stages: [commit]
      - id: debug-statements
        stages: [commit]

# Default language versions
default_language_version:
  python: python3.10

# Skip files matching these patterns
exclude: '^(archive|archives|build|dist|\.venv|__pycache__)'

# Fail fast (useful for CI)
fail_fast: false
